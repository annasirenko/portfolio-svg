<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Anna Sirenko is a Front End Developer / Shopify Developer who specializes in producing HTML, CSS and JS for websites"
    />
    <meta name="robots" content="index,follow" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../../icons/code.svg" />
    <link rel="stylesheet" href="../../styles/style.css" />

  </head>
  <body>
    <header class="main-head">
      <nav>
        <div id="logo">
          <a href="../../index.html"
            ><img src="../../icons/code.svg" alt="logo"
          /></a>
          <h1>Anna Sirenko</h1>
        </div>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../projects/index.html">Projects</a></li>
          <li><a class="active" href="./index.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <div class="contact_wrapper">
        <form action="https://formspree.io/f/xpzorqjz" method="POST">
          <div>
            <input
              type="text"
              id="text"
              name="name"
              required
              autocomplete="off"
            />
            <label for="text">Name</label>
          </div>
          <div>
            <input
              type="email"
              id="email"
              name="_replyto"
              required
              autocomplete="off"
            />
            <label for="email">Email</label>
          </div>
          <div>
            <textarea id="textarea" name="message" required></textarea>
            <label for="textarea">Message</label>
          </div>
          <button value="Send" type="submit">Send</button>
        </form>
      </div>
      <img src="../../img/splash-sm.svg" alt="" class="splash" />
    </section>
    <footer>
      <h4>Anna Sirenko &copy; 2020</h4>
    </footer>
